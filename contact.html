<!DOCTYPE html>
<html lang="tr">
<head>
  <script>
  window.dataLayer = window.dataLayer || [];
</script>
  <!-- GTM kodları aynı şekilde kalsın -->
  <meta charset="UTF-8" />
  <title>İletişim</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: 0 auto; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #555; }
    .thankyou-message { display: none; text-align: center; padding: 20px; background: #e6ffed; border: 1px solid #b4eeb8; border-radius: 8px; margin-top: 20px; }
    a.back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #333; }
  </style>
</head>
<body>
<h1>İletişim</h1>

<form id="contact-form">
  <label>Ad Soyad</label>
  <input type="text" name="name" required />

  <label>E-posta</label>
  <input type="email" name="email" required />

  <label>Mesaj</label>
  <textarea name="message" rows="4" required></textarea>

  <button type="submit">Gönder</button>
</form>

<div class="thankyou-message" id="thankyou-message">
  Teşekkürler! Mesajın bize ulaştı.
</div>

<a href="index.html" class="back-link">← Anasayfa'ya dön</a>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault(); // formun normal gönderimini engelle
    this.style.display = 'none'; // formu gizle
    document.getElementById('thankyou-message').style.display = 'block'; // teşekkür mesajını göster

    // GTM için event gönder
    dataLayer.push({ event: 'formSubmission' });

    // Burada istersen AJAX çağrısı yaparak form verilerini backend'ine de gönderebilirsin
  });
</script>
</body>
</html>
